# Input file for setting up a PSCP between two crystalline polymorphs along with intermediate temperature samples

# General input parameters
gen_in:
    polymorph_num: p1 p2 p3
    molecule: benzene
    pressure: 1
    cores: 7
    cutoff: 8
    potential: oplsaa
    hinge: DefaultHinge
    integrator: sd
    thermostat: nose-hoover
    number_of_molecules: 72
    independent: same


PSCP_in:
    PSCP_temperature: 200

    # Input parameters for setup_Interactions
    run_interactions: True
    max_gamma: 100
    min_gamma: 0
    gamma_spacing: 10
    gamma_exponent: 2
    lambda: 100
    gamma_equil_steps: 100000
    gamma_prod_steps: 1000000
    k_max: 1000
    
    # Input parameters for setup_Restraints
    run_restraints: True
    min_lambda: 0
    max_lambda: 100
    lambda_spacing: 5
    lambda_exponent: 4
    gamma: 100
    lambda_equil_steps: 1000000
    lambda_prod_steps: 10000000
    k_min: 0
    k_max: 1000

temp_in:
    # Input parameters for setup_Temperature
    run_temperature: True
    temperatures: "30 40 50 60 70 80 90 100 110 120 130 140 150 160 170 180 190 200 210 220 230 240 250 260 270 280 290 300"
    Charge: 0.1150
    temp_equil_steps: 1000000
    temp_prod_steps: 10000000
    barostat: Parrinello-Rahman
    k_max: 1000
    ensemble: NPT
    prodoutputs: 1000

